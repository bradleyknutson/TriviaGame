<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Totally Trivial Trivia!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div>Time Remaining: <span id="timeRemaining">30</span> Seconds</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="question"></div>
            </div>
        </div>
        <div id="answerSection">
            <div class="row">
                <div class="col-lg-1"></div>
                <pre class="col-lg-4 answer"></pre>
                <div class="col-lg-2"></div>
                <pre class="col-lg-4 answer"></pre>
                <div class="col-lg-1"></div>
            </div>
            <div class="row">
                <div class="col-lg-1"></div>
                <pre class="col-lg-4 answer"></pre>
                <div class="col-lg-2"></div>
                <pre class="col-lg-4 answer"></pre>
                <div class="col-lg-1"></div>
            </div>
        </div>

    </div>

    <script src="./assets/javascript/app.js"></script>
</body>
</html>
